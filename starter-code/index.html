<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <main class="products">

    <header class="center">
        <h1>Ironhack Merchandising Shop</h1>
    </header>

    <div class= "ironbubble-head">
      <div><span>IronBubble-head</span></div>
  
      <div><span class="unit-price">$25.45</span></div>
  
      <div>
        <label for="quantity">QTY</label>
        <input class="input" id="quantity" type="number" placeholder="0 units">
      </div>
  
      <div><span class="total-price">$0.00</span></div>
  
      <div>
        <button type="submit" class="btn btn-delete">Delete</button>
      </div>   
    </div>

    
    <div class="center">
      <button id="calc-prices-button" type="submit" class="btn btn-success">Calculate Prices</button>
    </div>
    
  </main>
  
  
</body>
</html>
